            var use= $('#id_ci').val();

                url:'/verificacion/',
                data:{'use': use },
                beforeSend: entesEnviar,
                success:function (resp){
                    console.log(resp);
                    $("#valid").html(resp);

            });

                $('#valid').text("Verificando...")
            }
